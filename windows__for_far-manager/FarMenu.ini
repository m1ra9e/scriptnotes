:    Open_copy_of_Far-manager
     cmd.exe /cstart far
:    ----------
:    Temporary Internet Files
     cd %USERPROFILE%\Local Settings\Temporary Internet Files
:    Temp_(system)
     cd %SystemRoot%\TEMP
:    Temp_(current-user)
     cd %TEMP%
:    ----------
:    Disk-O_((pc_name)-Network)(ON)
     net use o: \\192.168.0.10\Network  /persistent:no
:    Disk-O_((pc_name)-Network)(OFF)
     net use o:  /delete
:    ----------
:    Far path
     cd %FARHOME%
:    C-USERS-(user_name)
     cd %USERPROFILE%
:    ----------
:    =Doc=
     cd r:\main\Doc
:    =Work=
     cd t:\Work
